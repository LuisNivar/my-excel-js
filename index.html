<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-excel-js</title>
    <meta name="description" content="Clone of excel's basic feature in vanilla JS.">
    <link rel="shortcut icon" href="/resources/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script type="module" src="modules/helpers.js"></script>
    <script type="module" src="modules/utils.js"></script>
    <script type="module" src="modules/constants.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body> 
    <main>
        <header>
            <span class="logo">
                <img src="/resources/excel-logo.svg" alt="Microsoft Excel logo">
                <h1>My Excel Js</h1>
                <span>WIP</span>
            </span>
            <span class="formula-bar">
                <label for="rows">&#x2A0D</label>
                <input type="text" readonly name="formula-bar" id="formula-bar">
            </span>
            <span class="tool-bar">
                 <button type="button" class="bold">B</button>
                 <button type="button" class="italic">I</button>
            </span>
        </header>
        <div class="table-container">
            <table class="main-table">
                <thead class="head-table"></head>
                <tbody class="body-table"></tbody>
            </table>
        </div>
        <footer>
            Â© Luis Nivar <a href="https://portfolio-luis-nivar.vercel.app/" target="_blank" rel="noopener noreferrer">Go to portfolio </a>
        </footer>
    </main>   
</body>
</html>
